<h1>Updating Recurso {{ update }}</h1>

<form action="{% url 'recurso_update' update.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar Alterações</button>
</form>

<a href="{% url 'recurso_delete' update.id %}">
    <button type="submit"> Delete </button>
</a>
