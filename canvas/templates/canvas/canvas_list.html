<h1>canvas list</h1>

<div class="Parceios">
    <ul>
    {% for parceiro in list_canvas_model %}
        <li>{{ parceiro.parceiro }}</li>
    {% endfor %}
    </ul>

    <form action="{% url 'canvas_add' %}" method="POST">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Incluir</button>
    </form>
</div>

<div class="Atividades">
    <ul>
    {% for atividades in Atividade_list %}
        <li>{{ atividades }}</li>
    {% endfor %}
    </ul>

    <form action="{% url 'canvas_add' %}" method="POST">{% csrf_token %}
        {{ atividade_form.as_p }}
        <button type="submit">Incluir</button>
    </form>
</div>
