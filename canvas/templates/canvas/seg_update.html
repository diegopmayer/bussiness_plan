<h1> Updating {{ update }} </h1>

<form action="{% url 'segmento_update' update.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"> Salvar alterações </button>
</form>

<a href="{% url 'segmento_delete' update.id %}">
    <button type="submit"> Delete </button>
</a>
